<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Management - ICEA LION GROUP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
        }
        .main-nav {
            background-color: #002347;
            color: white;
            position: fixed;
            top: 64px;
            left: 0;
            height: calc(100% - 64px);
            width: 256px;
            z-index: 999;
        }
        .top-header {
            background-color: #003366;
            color: white;
            height: 64px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        main {
            padding-top: 80px;
            padding-left: 272px;
        }
         .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background-color: #004a8d;
        }
    </style>
</head>
<body>
    <header class="top-header flex items-center justify-center relative">
        <span class="text-xl font-semibold">ICEA LION QUALITY EVALUATION AND MONITORING</span>
        <img id="header-logo" src="https://placehold.co/150x60/FFFFFF/003366?text=Logo" alt="Company Logo" class="absolute right-4 h-12 w-auto">
    </header>

    <nav class="main-nav" id="mainNav">
        <div class="sidebar p-4 h-full relative">
            <ul>
                <li class="nav-tab mb-2"><a href="index.html" id="auditFormTab" class="flex items-center p-2 rounded-md"><i class="fas fa-file-alt w-6 mr-2"></i> Evaluation Form</a></li>
                <li class="nav-tab mb-2"><a href="images.html" id="imagesTab" class="active flex items-center p-2 rounded-md"><i class="fas fa-image w-6 mr-2"></i> Images</a></li>
                <!-- Add other nav links here as in index.html -->
            </ul>
        </div>
    </nav>

    <main>
        <div class="container mx-auto p-6">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h1 class="text-2xl font-bold text-gray-800 mb-6">Manage Company Logo</h1>
                
                <div class="mb-6">
                    <h2 class="text-lg font-semibold mb-2">Current Logo</h2>
                    <div class="p-4 border rounded-md bg-gray-50 flex justify-center">
                        <img id="current-logo-preview" src="https://placehold.co/200x80/003366/FFFFFF?text=ICEA+LION" alt="Current Logo" class="max-h-24">
                    </div>
                </div>

                <div>
                    <h2 class="text-lg font-semibold mb-2">Upload New Logo</h2>
                    <p class="text-sm text-gray-600 mb-4">Select a new image file to update the company logo across the application.</p>
                    <div class="flex items-center space-x-4">
                        <input type="file" id="logo-upload-input" accept="image/*" class="block w-full text-sm text-gray-500
                            file:mr-4 file:py-2 file:px-4
                            file:rounded-full file:border-0
                            file:text-sm file:font-semibold
                            file:bg-blue-50 file:text-blue-700
                            hover:file:bg-blue-100
                        "/>
                        <button id="save-logo-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-md">
                            <i class="fas fa-save mr-2"></i>Save Logo
                        </button>
                    </div>
                    <div id="upload-status" class="mt-4 text-sm"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- DOM Elements ---
        const currentLogoPreview = document.getElementById('current-logo-preview');
        const headerLogo = document.getElementById('header-logo');
        const logoUploadInput = document.getElementById('logo-upload-input');
        const saveLogoBtn = document.getElementById('save-logo-btn');
        const uploadStatus = document.getElementById('upload-status');
        
        // --- Local Storage Key ---
        const LOGO_STORAGE_KEY = 'companyLogoDataUrl';

        /**
         * Loads the logo from local storage and applies it to the image elements.
         */
        function loadCurrentLogo() {
            const savedLogo = localStorage.getItem(LOGO_STORAGE_KEY);
            if (savedLogo) {
                currentLogoPreview.src = savedLogo;
                headerLogo.src = savedLogo;
            }
        }

        /**
         * Handles the save button click event. Reads the selected file,
         * converts it to a Base64 Data URL, and saves it to local storage.
         */
        saveLogoBtn.addEventListener('click', () => {
            const file = logoUploadInput.files[0];
            if (!file) {
                uploadStatus.textContent = "Please select a file first.";
                uploadStatus.className = "text-red-600";
                return;
            }

            // Use FileReader to read the file as a Data URL (Base64)
            const reader = new FileReader();
            
            reader.onloadstart = () => {
                uploadStatus.textContent = "Processing image...";
                uploadStatus.className = "text-blue-600";
            };

            reader.onload = (event) => {
                const dataUrl = event.target.result;
                try {
                    // Save the Base64 string to local storage
                    localStorage.setItem(LOGO_STORAGE_KEY, dataUrl);
                    
                    uploadStatus.textContent = "Logo updated successfully!";
                    uploadStatus.className = "text-green-600";

                    // Reload the logo on the page immediately
                    loadCurrentLogo();
                } catch (error) {
                    console.error("Error saving to local storage:", error);
                    uploadStatus.textContent = `Error: Could not save image. Storage might be full.`;
                    uploadStatus.className = "text-red-600";
                }
            };

            reader.onerror = () => {
                console.error("Error reading file.");
                uploadStatus.textContent = `Error: Could not read the selected file.`;
                uploadStatus.className = "text-red-600";
            };

            reader.readAsDataURL(file);
        });

        // --- Initial Load ---
        // Load the logo as soon as the page content is ready.
        document.addEventListener('DOMContentLoaded', loadCurrentLogo);
    </script>
</body>
</html>
