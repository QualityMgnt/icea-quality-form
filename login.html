<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ICEA LION QA Audit Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6; /* bg-gray-100 */
        }

        /* ICEALION Branding Colors */
        .icealion-blue {
            background-color: #1a73e8;
            color: white;
        }
        .icealion-orange-text {
            color: #f57c00;
        }

        /* Error/Message styles */
        .error-message {
            color: #dc2626; /* red-700 */
            font-size: 0.875rem; /* text-sm */
            margin-top: 0.5rem; /* mt-2 */
            text-align: center;
        }

        /* Specific styles for modal/message box (duplicated for login.html) */
        .message-box-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .message-box {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .message-box h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1a73e8; /* icealion-blue */
        }
        .message-box p {
            margin-bottom: 1.5rem;
            color: #333;
        }
        .message-box button {
            background-color: #1a73e8;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
        .message-box button:hover {
            background-color: #0d47a1;
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #1a73e8; /* icealion-blue */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Styles for the login/access denied section */
        #accessSection {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make it full height of the viewport */
            width: 100%;
            position: fixed; /* Fix its position to cover everything */
            top: 0;
            left: 0;
            background-color: #f3f4f6; /* bg-gray-100 */
            z-index: 1000; /* Ensure it's on top */
        }
        #accessBox {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        #accessBox h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #1f2937; /* gray-800 */
        }
        #accessBox button {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="messageBoxOverlay" class="message-box-overlay hidden">
        <div class="message-box">
            <div id="messageBoxSpinner" class="spinner hidden"></div>
            <h3 id="messageBoxTitle"></h3>
            <p id="messageBoxContent"></p>
            <button id="messageBoxCloseBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md hidden">OK</button>
            <div id="messageBoxConfirmButtons" class="flex justify-center space-x-4 hidden">
                <button id="messageBoxConfirmYesBtn" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md">Yes</button>
                <button id="messageBoxConfirmNoBtn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md">No</button>
            </div>
        </div>
    </div>

    <div id="accessSection">
        <div id="accessBox">
            <h2 id="accessTitle">Login to ICEA LION QA Audit</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700 text-left">Username:</label>
                    <input type="text" id="loginEmail" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required>
                </div>
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700 text-left">Password:</label>
                    <input type="password" id="loginPassword" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required>
                </div>
                <div id="loginError" class="error-message hidden"></div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Login</button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">
                </p>
        </div>
    </div>

    <script type="module">
        // NO FIREBASE IMPORTS NEEDED
        // import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        // import {
        //     getAuth,
        //     signInWithEmailAndPassword,
        //     onAuthStateChanged,
        //     signOut,
        //     sendPasswordResetEmail
        // } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
        // import {
        //     getFirestore,
        //     doc,
        //     getDoc
        // } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        // Removed hardcoded Firebase config
        // const firebaseConfig = { ... };

        // Removed Firebase app, auth, db variables
        // let app, auth, db;

        // Removed Firebase initialization logic

        // --- DOM Elements ---
        const accessSection = document.getElementById('accessSection');
        const accessTitle = document.getElementById('accessTitle');
        const loginForm = document.getElementById('loginForm');
        const loginEmail = document.getElementById('loginEmail');
        const loginPassword = document.getElementById('loginPassword');
        const loginError = document.getElementById('loginError');
        // const forgotPasswordLink = document.getElementById('forgotPasswordLink'); // Removed from DOM and script

        // --- Message Box Functions (unchanged, still useful for UI feedback) ---
        function showMessageBox(title, message, isError = false, showSpinner = false, showCloseButton = true, onClose = null) {
            const messageBoxOverlay = document.getElementById('messageBoxOverlay');
            const messageBoxSpinner = document.getElementById('messageBoxSpinner');
            const messageBoxTitle = document.getElementById('messageBoxTitle');
            const messageBoxContent = document.getElementById('messageBoxContent');
            const messageBoxCloseBtn = document.getElementById('messageBoxCloseBtn');
            const messageBoxConfirmButtons = document.getElementById('messageBoxConfirmButtons');

            messageBoxTitle.textContent = title;
            messageBoxContent.textContent = message;

            messageBoxOverlay.classList.remove('hidden');
            messageBoxSpinner.classList.toggle('hidden', !showSpinner);
            messageBoxCloseBtn.classList.toggle('hidden', !showCloseButton);
            messageBoxConfirmButtons.classList.add('hidden'); // Ensure confirm buttons are hidden

            messageBoxTitle.style.color = isError ? '#dc2626' : '#1a73e8';

            messageBoxCloseBtn.onclick = () => {
                messageBoxOverlay.classList.add('hidden');
                if (onClose) onClose();
            };
        }

        function hideMessageBox() {
            document.getElementById('messageBoxOverlay').classList.add('hidden');
        }

        function showConfirmationBox(title, message) {
            return new Promise((resolve) => {
                const messageBoxOverlay = document.getElementById('messageBoxOverlay');
                const messageBoxSpinner = document.getElementById('messageBoxSpinner');
                const messageBoxTitle = document.getElementById('messageBoxTitle');
                const messageBoxContent = document.getElementById('messageBoxContent');
                const messageBoxCloseBtn = document.getElementById('messageBoxCloseBtn');
                const messageBoxConfirmButtons = document.getElementById('messageBoxConfirmButtons');
                const messageBoxConfirmYesBtn = document.getElementById('messageBoxConfirmYesBtn');
                const messageBoxConfirmNoBtn = document.getElementById('messageBoxConfirmNoBtn');

                messageBoxTitle.textContent = title;
                messageBoxContent.textContent = message;

                messageBoxOverlay.classList.remove('hidden');
                messageBoxSpinner.classList.add('hidden'); // No spinner for confirmation
                messageBoxCloseBtn.classList.add('hidden'); // No single OK button for confirmation
                messageBoxConfirmButtons.classList.remove('hidden'); // Show confirm buttons

                messageBoxTitle.style.color = '#1a73e8'; // Confirmation is typically not an error

                const closeAndResolve = (result) => {
                    messageBoxOverlay.classList.add('hidden');
                    resolve(result);
                };

                messageBoxConfirmYesBtn.onclick = () => closeAndResolve(true);
                messageBoxConfirmNoBtn.onclick = () => closeAndResolve(false);
            });
        }

        // --- Session Management (simplified, just redirect based on sessionStorage) ---
        // We no longer rely on Firebase's onAuthStateChanged directly for display logic.
        // The checkSessionTimeout and updateLastActivity can be removed if not needed for custom timeouts.
        // For static login, we'll just check if 'loggedIn' is true.

        window.checkSessionTimeout = function() {
            // Since we are moving away from Firebase Auth for login,
            // we can remove this or simplify it further.
            // For a simple static login, we might not need a complex timeout.
            // For now, let's keep it minimal and just check if loggedIn is true.
            return sessionStorage.getItem('loggedIn') !== 'true'; // If not true, consider session expired.
        };

        window.updateLastActivity = function() {
            // Not strictly necessary for static login unless you want an idle timeout feature.
            // If you keep this, you'd need to set a 'lastActivity' in localStorage in the login success.
            // For now, let's just make it a no-op or remove its event listeners.
        };

        // Removed activity listeners if no longer needed for session timeout.
        // document.addEventListener('mousemove', window.updateLastActivity);
        // document.addEventListener('keydown', window.updateLastActivity);
        // document.addEventListener('click', window.updateLastActivity);


        // --- Authentication Logic for Static Credentials ---
        // This runs immediately to check if already "logged in" via sessionStorage.
        // No Firebase onAuthStateChanged needed.
        if (sessionStorage.getItem('loggedIn') === 'true') {
            console.log("DEBUG: Already logged in based on sessionStorage. Redirecting to index.html");
            window.location.href = 'index.html';
        } else {
            console.log("DEBUG: Not logged in. Showing login form.");
            accessSection.classList.remove('hidden'); // Ensure login form is visible
            accessTitle.textContent = "Login to ICEA LION QA Audit";
            loginError.classList.add('hidden'); // Hide any previous errors
        }


        // --- Login Form Submission ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginError.classList.add('hidden');

            const username = loginEmail.value;
            const password = loginPassword.value;

            // Define your static credentials
            const CORRECT_USERNAME = "password"; // As requested: Username 'password'
            const CORRECT_PASSWORD = "password"; // As requested: Password 'password'

            showMessageBox("Logging In", "Verifying credentials...", false, true, false);

            // Simulate a network request delay (optional, for UX)
            await new Promise(resolve => setTimeout(500, resolve));

            if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
                hideMessageBox();
                sessionStorage.setItem('loggedIn', 'true'); // Mark as logged in
                // Optionally store a dummy user ID or role if index.html relies on it
                // window.currentUserId = "static_user";
                // window.currentUserRole = "Admin"; // Assign a default role for testing
                console.log("DEBUG: Static login successful. Redirecting to index.html");
                window.location.href = 'index.html';
            } else {
                hideMessageBox();
                let errorMessage = "Invalid username or password.";
                loginError.textContent = errorMessage;
                loginError.classList.remove('hidden');
            }
        });

        // --- Removed Forgot Password Link Handler ---
        // if (forgotPasswordLink) {
        //     forgotPasswordLink.addEventListener('click', async (e) => {
        //         e.preventDefault();
        //         showMessageBox("Feature Unavailable", "Password reset is not available for static login. Please contact support.", true);
        //     });
        // }
    </script>
</body>
</html>
