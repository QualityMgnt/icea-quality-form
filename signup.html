<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Quality Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base styles */
        body {
            font-family: 'Garamond', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            overflow: hidden;
            max-width: 400px;
            width: 90%;
        }
        .icealion-blue {
            background-color: #1a73e8;
            color: white;
        }
        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-align: center;
        }
        .form-grid-input {
            padding: 2px;
            font-size: 0.875rem;
            height: 0.9cm;
            min-height: 0.9cm;
            box-sizing: border-box;
            border-color: #1a73e8;
        }
        .login-logo {
            display: none;
        }
        .message-box-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .message-box {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #1a73e8;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="messageBoxOverlay" class="message-box-overlay hidden">
        <div class="message-box">
            <div id="messageBoxSpinner" class="spinner hidden mx-auto mb-4"></div>
            <h3 id="messageBoxTitle" class="text-xl font-semibold mb-4 text-center"></h3>
            <p id="messageBoxContent" class="text-gray-700 mb-4 text-center"></p>
            <div class="flex justify-center space-x-2">
                <button id="messageBoxCloseBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md shadow-md">Close</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="icealion-blue p-6 rounded-t-lg text-center">
            <h1 class="text-2xl font-semibold">Sign Up for Quality Management System</h1>
        </div>

        <form id="signupForm" class="p-8 space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" name="name"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2 border"
                       required placeholder="Enter your full name">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2 border"
                       required placeholder="Enter your email">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2 border"
                       required placeholder="Create a password">
            </div>
            <button type="button" id="signupBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300 ease-in-out">
                Sign Up
            </button>
            <div id="signupMessage" class="error-message hidden"></div>
        </form>
        <div class="p-4 text-center">
            <a href="index.html" class="text-blue-600 hover:underline">Already have an account? Log In here</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
        
        // --- Firebase Configuration ---
        const firebaseConfig = {
          apiKey: "AIzaSyCw4nE6cvBJ9QmPp8wxyL-Jdm6hWQ0dVjs",
          authDomain: "icea-lion-qa.firebaseapp.com",
          projectId: "icea-lion-qa",
          storageBucket: "icea-lion-qa.firebasestorage.app",
          messagingSenderId: "820082472004",
          appId: "1:820082472004:web:8caddf941e1b5b667faf811",
          measurementId: "G-1RJJTT3QET"
        };
        const appId = (typeof __app_id !== 'undefined' && __app_id) ? __app_id : firebaseConfig.appId;

        let appInstance;
        if (!getApps().length) {
            appInstance = initializeApp(firebaseConfig);
        } else {
            appInstance = getApp();
        }
        const auth = getAuth(appInstance);
        const db = getFirestore(appInstance);

        // --- Helper functions ---
        function showMessageBox(title, message, isError = false, showSpinner = false, showCloseButton = true, onClose = null) {
            const messageBoxOverlay = document.getElementById('messageBoxOverlay');
            const messageBoxSpinner = document.getElementById('messageBoxSpinner');
            const messageBoxTitle = document.getElementById('messageBoxTitle');
            const messageBoxContent = document.getElementById('messageBoxContent');
            const messageBoxCloseBtn = document.getElementById('messageBoxCloseBtn');
            
            messageBoxTitle.textContent = title;
            messageBoxContent.textContent = message;
            messageBoxOverlay.classList.remove('hidden');
            messageBoxSpinner.classList.toggle('hidden', !showSpinner);
            messageBoxCloseBtn.classList.toggle('hidden', !showCloseButton);

            if (isError) {
                messageBoxTitle.style.color = '#dc2626';
            } else {
                messageBoxTitle.style.color = '#1a73e8';
            }

            messageBoxCloseBtn.onclick = null;
            if (showCloseButton) {
                messageBoxCloseBtn.onclick = () => {
                    messageBoxOverlay.classList.add('hidden');
                    if (onClose) onClose();
                };
            }
        }
        function hideMessageBox() {
            document.getElementById('messageBoxOverlay').classList.add('hidden');
        }

        // --- Signup Logic ---
        document.getElementById('signupBtn').addEventListener('click', async () => {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const signupMessage = document.getElementById('signupMessage');
            
            signupMessage.classList.add('hidden');

            if (!name || !email || !password) {
                signupMessage.textContent = 'Please fill in all fields.';
                signupMessage.classList.remove('hidden');
                return;
            }
            
            showMessageBox("Creating Account", "Signing you up...", false, true, false);

            try {
                // Step 1: Create user in Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Step 2: Set the user's display name
                await updateProfile(user, { displayName: name });

                // Step 3: Create a user profile in Firestore
                const userDocRef = doc(db, `artifacts/${appId}/users`, user.uid);
                await setDoc(userDocRef, {
                    name: name,
                    email: email,
                    role: 'agent', // Automatically assign the 'agent' role
                    isActive: true,
                    createdAt: new Date()
                });
                
                // Sign out the new user to force them to log in, which ensures the session is properly set up.
                await signOut(auth);

                hideMessageBox();
                showMessageBox("Success", "Your account has been created successfully! You can now log in.", false, false, true, () => {
                     window.location.href = "index.html";
                });

            } catch (error) {
                hideMessageBox();
                console.error("Signup error:", error);
                let errorMessage = 'Failed to create account.';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'An account with this email already exists.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak. Please use at least 6 characters.';
                } else if (error.code === 'auth/invalid-email') {
                     errorMessage = 'The email address is invalid.';
                }
                showMessageBox("Error", errorMessage, true, false, true);
            }
        });
    </script>
</body>
</html>
