<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ICEA LION GROUP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f3f4f6; margin: 0; padding: 0; }
        .signup-container { width: 100%; max-width: 400px; padding: 20px; box-sizing: border-box; }
        .signup-card { background-color: #fff; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15); overflow: hidden; }
        .signup-card-header { background-color: #1a73e8; color: white; padding: 25px 20px; text-align: center; }
        .signup-card-header h2 { margin: 0; font-size: 1.5em; font-weight: bold; }
        .signup-card form { padding: 30px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; color: #555; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .signup-button { width: 100%; padding: 12px; font-size: 1.1em; border-radius: 5px; background-color: #1a73e8; color: white; border: none; cursor: pointer; transition: background-color 0.3s ease; }
        .signup-button:hover { background-color: #0d47a1; }
        .message { margin-top: 15px; font-weight: bold; }
        .error { color: #dc2626; }
        .success { color: #10b981; }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-card-header">
                <h2>Sign Up for ICEA LION QA</h2>
            </div>
            <form id="signupForm">
                <div class="form-group">
                    <label for="cerNameDropdown">Your Name</label>
                    <select id="cerNameDropdown" class="w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
                        <option value="">-- Select Your Name --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Set a password" required>
                </div>
                <button type="submit" id="signupButton" class="signup-button">Register</button>
                <div id="signupMessage" class="message hidden"></div>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
    <script type="module" src="signup-logic.js"></script>
</body>
</html>
