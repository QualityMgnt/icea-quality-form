<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input[type="text"],
.form-group input[type="email"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box; /* Ensures padding and border don't affect the width */
}

.form-group input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.form-group input[type="submit"]:hover {
    background-color: #45a049;
}

.user-list {
    margin-top: 20px;
}

.user-list h3 {
    text-align: center;
    margin-bottom: 10px;
}

.user-list table {
    width: 100%;
    border-collapse: collapse;
}

.user-list th, .user-list td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

.user-list th {
    background-color: #f2f2f2;
    color: #333;
}

.user-list tr:nth-child(even) {
    background-color: #f9f9f9;
}
</style>
</head>
<body>

<div class="container">
    <h2>Admin Panel - Add CER Role</h2>
    <form id="addCerForm">
        <div class="form-group">
            <label for="cerName">CER Name:</label>
            <input type="text" id="cerName" name="cerName" required>
        </div>
        <div class="form-group">
            <label for="cerEmail">CER Role Email Address:</label>
            <input type="email" id="cerEmail" name="cerEmail" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Add CER">
        </div>
    </form>
</div>

<div class="container user-list">
    <h3>CERs with Assigned Roles</h3>
    <table id="cerTable">
        <thead>
            <tr>
                <th>CER Name</th>
                <th>CER Role Email</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('addCerForm');
    const tableBody = document.querySelector('#cerTable tbody');

    // Function to add a new row to the table
    function addCerToTable(name, email) {
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>${name}</td>
            <td>${email}</td>
        `;
        tableBody.appendChild(newRow);
    }

    // Handle form submission
    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const cerNameInput = document.getElementById('cerName');
        const cerEmailInput = document.getElementById('cerEmail');

        const cerName = cerNameInput.value;
        const cerEmail = cerEmailInput.value;

        // You would typically send this data to a server here using an API call (e.g., fetch())
        // For this example, we'll just add it to the table directly.
        if (cerName && cerEmail) {
            addCerToTable(cerName, cerEmail);

            // Clear the form fields after submission
            cerNameInput.value = '';
            cerEmailInput.value = '';
            cerNameInput.focus(); // Set focus back to the first input
        } else {
            alert('Please fill in both fields.');
        }
    });

    // You can add code here to load existing data from a server when the page loads.
    // Example:
    // fetch('/api/cers')
    //     .then(response => response.json())
    //     .then(data => {
    //         data.forEach(cer => {
    //             addCerToTable(cer.name, cer.email);
    //         });
    //     })
    //     .catch(error => console.error('Error fetching CER data:', error));
});
</script>

</body>
</html>
